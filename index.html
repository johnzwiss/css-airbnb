<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>
  <div class="guidebook-img"> 
    <img src="https://raw.githubusercontent.com/johnzwiss/css-airbnb/main/img/san-francisco.jpg">

    <img src="https://raw.githubusercontent.com/johnzwiss/css-airbnb/main/img/napa.jpg">
    <img src="https://raw.githubusercontent.com/johnzwiss/css-airbnb/main/img/sonoma.jpg">
